{% extends "layout.html" %}
{% block content %}
<h1>List of recent games</h1>

<table>
  <tr><th>First Name</th><th>Last Name</th><th>School</th><th>City</th><th>State</th>></tr>
  {% for entry in users %}
  <tr><td>{{entry['firstname']}}</td><td>{{entry['lastname']}} {{entry['school']}}</td>
    <td>{{entry['city']}}, {{entry['state']}}</td></tr>
  {% endfor %}
</table>



{% endblock %}
